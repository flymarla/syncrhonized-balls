var positionX4 = 180;
var positionX5 = 240;

var positionX7 = 360;

var ball9 = document.getElementById('ball9');

  // x changes for each ball  
  positionX = positionX + velocityX;
  positionX2 = positionX2 + velocityX;
  positionX3 = positionX3 + velocityX;
  positionX4 = positionX4 + velocityX;
  positionX5 = positionX5 + velocityX;

  positionX7 = positionX7 + velocityX;
  positionX8 = positionX8 + velocityX;
  positionX9 = positionX9 + velocityX;
  positionX10 = positionX10 + velocityX;

  // y stays the same
  positionY = positionY + velocityY;

  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
  ball2.style.left = positionX2 + 'px';
  ball2.style.top = positionY + 'px';

  ball9.style.left = positionX9 + 'px';
  ball9.style.top = positionY + 'px';
  ball10.style.left = positionX10 + 'px';

    velocityX =-5; 
    ball.style.background = "rgb(0, 0, 120)";

    ball3.style.background = "rgb(30, 30, 120)";
